<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.8/angular.js" data-semver="1.5.8"></script>
    <script data-require="moment.js@*" data-semver="2.17.1" src="https://npmcdn.com/moment@2.17.1"></script>
    <script data-require="jquery@2.2.4" data-semver="2.2.4" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <p>Hello {{name}}!</p>
    <input type="date" ng-model="dateTest" date-formatter="{{dateFormat}}" />
    <pre>Not Formatted ngModel {{dateTest}}</pre>
    <pre>Formatted {{dateTest | date: 'dd/MM/yyyy'}}</pre>
  </body>

</html>
